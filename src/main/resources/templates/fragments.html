<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(pageTitle)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${pageTitle} + ' — ' + name">Portfolio</title>
    <meta name="description" th:content="${tagline}">
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta property="og:title" th:content="${name} + ' — ' + title">
    <meta property="og:description" th:content="${tagline}">
</head>

<body>
<header th:fragment="header" class="hero">
    <div class="container">
        <h1 th:text="${name}">Votre Nom</h1>
        <p class="role" th:text="${title}">Développeur</p>
        <p class="tagline" th:text="${tagline}">Tagline</p>
        <nav class="nav">
            <a th:classappend="${active}=='apropos' ? ' active'" href="/a-propos">À propos</a>
            <a th:classappend="${active}=='parcours' ? ' active'" href="/parcours">Mon parcours</a>
            <a th:classappend="${active}=='competences' ? ' active'" href="/competences">Compétences</a>
            <a th:classappend="${active}=='projet' ? ' active'" href="/projet">Projet</a>
            <a th:classappend="${active}=='contact' ? ' active'" href="/contact">Contact</a>
        </nav>
    </div>
</header>

<footer th:fragment="footer">
    <div class="container">
        <p class="mb-0">© <span th:text="${#calendars.format(#dates.createNow(),'yyyy')}"></span>
            <span th:text="${name}"></span> — Portfolio</p>
    </div>
</footer>

<!-- Bouton Retour en Haut -->
<button id="backToTop" aria-label="Retour en haut" title="Retour en haut">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 19V5M5 12l7-7 7 7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
</button>

<!-- Script pour gérer le bouton -->
<script>
    const backToTop = document.getElementById('backToTop');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {  // seuil relevé
        backToTop.classList.add('show');
      } else {
        backToTop.classList.remove('show');
      }
    });

    backToTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
</script>
</body>
</html>
