<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(pageTitle)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${pageTitle} + ' ‚Äî ' + name">Portfolio</title>
    <meta name="description" th:content="${tagline}">
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta property="og:title" th:content="${name} + ' ‚Äî ' + title">
    <meta property="og:description" th:content="${tagline}">
</head>

<body>
<header th:fragment="header" class="hero">
    <div class="header-container">
        <div class="header-left">
            <h1 th:text="${name}">Votre Nom</h1>
            <p class="role" th:text="${title}">D√©veloppeur</p>
            <p class="tagline" th:text="${tagline}">Tagline</p>
        </div>

        <div class="header-right">
            <nav class="nav">
                <a th:classappend="${active}=='apropos' ? ' active'" href="/a-propos">√Ä propos</a>
                <a th:classappend="${active}=='parcours' ? ' active'" href="/parcours">Mon parcours</a>
                <a th:classappend="${active}=='competences' ? ' active'" href="/competences">Comp√©tences</a>
                <a th:classappend="${active}=='projet' ? ' active'" href="/projet">Projet</a>
                <a th:classappend="${active}=='contact' ? ' active'" href="/contact">Contact</a>
            </nav>

            <!-- Bouton mode sombre sous le menu -->
            <div class="theme-toggle-container">
                <button id="theme-toggle" class="theme-btn-small">üåô Mode sombre</button>
            </div>
        </div>
    </div>
</header>

<footer th:fragment="footer">
    <div class="container">
        <p class="mb-0">¬© <span th:text="${#calendars.format(#dates.createNow(),'yyyy')}"></span>
            <span th:text="${name}"></span> ‚Äî Portfolio</p>
    </div>

    <!-- Bouton retour en haut -->
    <button id="backToTop" aria-label="Retour en haut" title="Retour en haut">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 19V5M5 12l7-7 7 7" stroke="white" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
</footer>

<!-- Scripts -->
<th:block th:fragment="scripts">
    <script>
        (function () {
          const body = document.body;
          const toggleBtn = document.getElementById('theme-toggle');
          const backToTop = document.getElementById('backToTop');

          if (backToTop) {
            window.addEventListener('scroll', () => {
              if (window.scrollY > 300) backToTop.classList.add('show');
              else backToTop.classList.remove('show');
            });
            backToTop.addEventListener('click', () => {
              window.scrollTo({ top: 0, behavior: 'smooth' });
            });
          }

          if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            if (toggleBtn) toggleBtn.textContent = '‚òÄÔ∏è Mode clair';
          }

          if (!localStorage.getItem('theme')) {
            try {
              if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                body.classList.add('dark-mode');
              }
            } catch (e) {}
          }

          if (toggleBtn) {
            toggleBtn.addEventListener('click', () => {
              body.classList.toggle('dark-mode');
              if (body.classList.contains('dark-mode')) {
                toggleBtn.textContent = '‚òÄÔ∏è Mode clair';
                localStorage.setItem('theme', 'dark');
              } else {
                toggleBtn.textContent = 'üåô Mode sombre';
                localStorage.setItem('theme', 'light');
              }
            });
          }
        })();
    </script>
</th:block>
</body>
</html>
