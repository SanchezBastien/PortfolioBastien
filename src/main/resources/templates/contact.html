<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Contact')}"></head>
<body>
<div th:replace="~{fragments :: header}"></div>

<main class="container">
    <section class="card" id="contact">
        <h2>Contact</h2>
        <p th:text="${contactIntro}">Intro</p>

        <div class="grid cols-2">
            <div class="item">
                <h3 class="mt-0">Coordonnées</h3>
                <ul>
                    <li><a th:href="'mailto:' + ${contact['email']}" th:text="${contact['email']}">email</a></li>
                    <li><a th:href="'tel:' + ${contact['phone']}" th:text="${contact['phone']}">téléphone</a></li>
                    <li><a th:if="${contact['linkedin']}" th:href="${contact['linkedin']}" target="_blank" rel="noopener">LinkedIn</a></li>
                </ul>
            </div>

            <div class="item">
                <h3 class="mt-0">Formulaire</h3>
                <form method="post" action="/contact">
                    <label>Nom <input name="name" required></label>
                    <label>Email <input name="email" type="email" required></label>
                    <label>Message <textarea name="message" rows="5" required></textarea></label>
                    <button type="submit">Envoyer</button>
                </form>
                <p th:if="${param.sent}" class="ok">Merci ! Votre message a bien été envoyé.</p>
            </div>
        </div>
    </section>
</main>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
