<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Contact')}"></head>
<body>
<div th:replace="~{fragments :: header}"></div>
<main>
    <section id="contact">
        <h2>Contact</h2>
        <ul>
            <li><a th:href="'mailto:' + ${contact['email']}" th:text="${contact['email']}">email</a></li>
            <li><a th:href="'tel:' + ${contact['phone']}" th:text="${contact['phone']}">téléphone</a></li>
            <li th:text="${contact['address']}">Adresse</li>
        </ul>

        <form method="post" action="/contact">
            <label>Nom <input name="name" required></label>
            <label>Email <input name="email" type="email" required></label>
            <label>Message <textarea name="message" required></textarea></label>
            <button type="submit">Envoyer</button>
        </form>
        <p th:if="${param.sent}" class="ok">Merci ! Votre message a été envoyé.</p>
    </section>
</main>
<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
