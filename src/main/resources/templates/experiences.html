<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Expériences')}"></head>
<body>
<div th:replace="~{fragments :: header}"></div>

<main class="container">
    <section class="card">
        <h2>Expériences</h2>
        <p class="meta">Sélection d’expériences illustrant rigueur, suivi des processus et sens des indicateurs — utiles au développement logiciel.</p>
    </section>

    <section>
        <article class="item" th:each="xp : ${experiences}">
            <h3 class="mt-0">
                <span th:text="${xp['role']}">Rôle</span> —
                <span th:text="${xp['company']}">Entreprise</span>
            </h3>
            <p class="meta" th:text="${xp['dates']}">Dates</p>
            <ul><li th:each="b : ${xp['bullets']}" th:text="${b}">Point</li></ul>
        </article>
    </section>

    <section class="item">
        <h3 class="mt-0">Points forts transposables au dev</h3>
        <ul class="mb-0"><li th:each="h : ${highlights}" th:text="${h}">Point</li></ul>
    </section>
</main>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
